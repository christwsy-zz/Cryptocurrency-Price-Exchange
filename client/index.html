<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptocurrency Price Exchange</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div>
    <div id="src-currency-fullname" />
    <div id="tgt-currency-fullname" />
      <table>
        <tr>
          <td><input id="src-amount" type="number" step="any" min="0" value="1"></td>
          <td>
            <select id="src-currency-selector">
              <option value="BTC" selected="selected">BTC</option>
              <option value="ETH">ETH</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input id="tgt-amount" type="number" step="any" min="0" value="1">
          </td>
          <td>
            <select id="tgt-currency-selector">
              <option value="BTC" selected="selected">BTC</option>
              <option value="ETH">ETH</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
